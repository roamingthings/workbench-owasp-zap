plugins {
	id 'org.springframework.boot' version '2.2.0.RELEASE'
	id 'io.spring.dependency-management' version '1.0.8.RELEASE'
	id 'java'
}

group = 'de.roamingthings'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

configurations {
	developmentOnly
	runtimeClasspath {
		extendsFrom developmentOnly
	}
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation('org.springframework.boot:spring-boot-starter-web')

	developmentOnly('org.springframework.boot:spring-boot-devtools')

	compileOnly('org.projectlombok:lombok')
	annotationProcessor('org.projectlombok:lombok')

	testImplementation('org.springframework.boot:spring-boot-starter-test') {
		exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
	}
	testCompile('org.testcontainers:testcontainers:1.12.3')
	testImplementation('org.testcontainers:junit-jupiter:1.12.3')
	testCompile('io.rest-assured:rest-assured:3.0.0')
	testImplementation("org.zaproxy:zap-clientapi:1.7.0")
}

test {
	useJUnitPlatform()
}
